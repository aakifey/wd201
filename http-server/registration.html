<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Registration Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-blue-50 to-blue-100 min-h-screen py-10 px-4">
    <div class="container mx-auto lg:flex lg:space-x-10">
        <nav>
            <a href="/">Back to home</a>
            <hr>
            <a href="./project">Projects</a>
        </nav>
        <!-- Registration Form -->
        <div class="bg-white p-8 sm:p-10 rounded-2xl shadow-xl w-full lg:w-1/2 border border-blue-100">
            <h2 class="text-3xl font-bold mb-6 text-center text-blue-700">Registration Form</h2>

            <form id="user-form" class="space-y-5">
                <!-- Name -->
                <div>
                    <label for="name" class="block text-sm font-semibold text-gray-700 mb-1">Full Name</label>
                    <input type="text" id="name" name="name" required
                        class="w-full px-4 py-2.5 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="Enter your full name" />
                </div>

                <!-- Email -->
                <div>
                    <label for="email" class="block text-sm font-semibold text-gray-700 mb-1">Email</label>
                    <input type="email" id="email" name="email" required
                        class="w-full px-4 py-2.5 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="Enter your email" />
                </div>

                <!-- Password -->
                <div>
                    <label for="password" class="block text-sm font-semibold text-gray-700 mb-1">Password</label>
                    <input type="password" id="password" name="password" required
                        class="w-full px-4 py-2.5 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="Choose a strong password" />
                </div>

                <!-- Date of Birth -->
                <div>
                    <label for="dob" class="block text-sm font-semibold text-gray-700 mb-1">Date of Birth</label>
                    <input type="date" id="dob" name="dob" required
                        class="w-full px-4 py-2.5 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
                    <p id="dob-error" class="text-red-600 text-sm mt-1 hidden">Age must be between 18 and 55.</p>
                </div>

                <!-- Terms Checkbox -->
                <div class="flex items-start">
                    <input type="checkbox" id="checkbox" name="checkbox" required
                        class="mt-1 mr-2 h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded" />
                    <label for="checkbox" class="text-sm text-gray-600">I agree to the <a href="#"
                            class="text-blue-600 hover:underline">Terms & Conditions</a></label>
                </div>

                <!-- Submit Button -->
                <button type="submit"
                    class="w-full py-3 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg shadow-md transition duration-200">Submit</button>
            </form>
        </div>

        <!-- Registered Users -->
        <div
            class="mt-10 lg:mt-0 bg-white p-8 rounded-2xl shadow-xl w-full lg:w-1/2 border border-blue-100 overflow-auto">
            <h2 class="text-3xl font-bold mb-4 text-blue-700 text-center">Registered Users</h2>
            <div id="user-entries" class="mt-6">
                <!-- Entries will be dynamically added here -->
            </div>
        </div>

    </div>

    <script>
        const userForm = document.getElementById("user-form");
        const entriesContainer = document.getElementById("user-entries");
        const dobError = document.getElementById("dob-error");

        const retrieveEntries = () => {
            const entries = localStorage.getItem("user-entries");
            return entries ? JSON.parse(entries) : [];
        };

        let userEntries = retrieveEntries();

        const displayEntries = () => {
            const entries = retrieveEntries();

            // if (!entries.length) {
            //     entriesContainer.innerHTML = "<p class='text-gray-500 text-center'>No entries found.</p>";
            //     return;
            // }

            const tableEntries = entries.map(entry => `
        <tr class="bg-white border">
            <td class="border px-4 py-2">${entry.name}</td>
            <td class="border px-4 py-2">${entry.email}</td>
            <td class="border px-4 py-2">${entry.password}</td>
            <td class="border px-4 py-2">${entry.dob}</td>
            <td class="border px-4 py-2">${entry.acceptedTerms}</td>
        </tr>
    `).join("");

            entriesContainer.innerHTML = `
        <table class="table-auto w-full text-sm text-left text-gray-600 border-collapse">
            <thead>
                <tr class="bg-blue-100">
                    <th class="px-4 py-2">Name</th>
                    <th class="px-4 py-2">Email</th>
                    <th class="px-4 py-2">Password</th>
                    <th class="px-4 py-2">Dob</th>
                    <th class="px-4 py-2">Accepted terms?</th>
                </tr>
            </thead>
            <tbody>
                ${tableEntries}
            </tbody>
        </table>
    `;
        };

        const isValidAge = (dob) => {
            const birthDate = new Date(dob);
            const today = new Date();
            let age = today.getFullYear() - birthDate.getFullYear();
            const m = today.getMonth() - birthDate.getMonth();
            if (m < 0 || (m === 0 && today.getDate() < birthDate.getDate())) {
                age--;
            }
            return age >= 18 && age <= 55;
        };

        const saveUserForm = (event) => {
            event.preventDefault();

            const name = document.getElementById("name").value.trim();
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value;
            const dob = document.getElementById("dob").value;
            const acceptedTerms = document.getElementById("checkbox").checked;

            // Validate DOB
            if (!isValidAge(dob)) {
                dobError.classList.remove("hidden");
                return;
            } else {
                dobError.classList.add("hidden");
            }

            const entry = { name, email, password, dob, acceptedTerms };
            userEntries.push(entry);
            localStorage.setItem("user-entries", JSON.stringify(userEntries));
            displayEntries();
            userForm.reset();
        };

        userForm.addEventListener("submit", saveUserForm);
        displayEntries();

    </script>
</body>

</html>
